<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <title>MultiSelect</title>
</head>
<body>
   <div class="conteiner">
       <section>
    <h3>Multiselect </h3>
</section>
   
    <div id="select" class="select_container">
        <div class="select_arrow">&#9662;</div>
        <div class="select_placeholder"></div>
        <select class="select_select" onchange="add_selected_item(this, event);">
            <option class="select_hide" value="filler"></option>
            <option value="option1">Audi</option>
            <option value="option2">BMW</option>
            <option value="option3">Opel</option>
            <option value="option4">Lexus</option>
            <option value="option5">Ferari</option>
            <option value="option6">Lada</option>
        </select>
        <div class="select_items"></div>
    </div>
    </div>
</body>
</html>
